<section>
  <div class="example-button-row">
    <a class="home-btn" mat-button routerLink="/">Hub</a>
  </div>
</section>

<nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" color="primary"
  [tabPanel]="tabPanel">
  <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">{{link.label}}</a>
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
